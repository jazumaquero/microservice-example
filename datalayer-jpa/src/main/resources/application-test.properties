spring.application.name="datalayer-JPA"
server.port=8080

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS ec
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=select 1

liquibase.enabled=true
liquibase.change-log=classpath:/db/changelog/changelog.xml
liquibase.parameters.dbusername=${spring.datasource.username}
